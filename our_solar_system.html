<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Solar System</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Our Solar System</h1>
    <canvas id="Our Solar System"></canvas>
    <script>
        const canvas = document.getElementById("Our Solar System");
        const ctx = canvas.getContext("2d");
        canvas.width = 12000;
        canvas.height = 12000;

        const sun = { x: canvas.width / 2, y: canvas.height / 2, radius: 25 };
        const planets = [
            { name: "Mercury", radius: 2, distance: 0.39e2, moons: [] },
            { name: "Venus", radius: 4, distance: 0.72e2, moons: [] },
            { name: "Earth", radius: 4.2, distance: 1e2, moons: [{ name: "Moon", radius: 1, distance: 10 }] },
            { name: "Mars", radius: 2.2, distance: 1.52e2, moons: [{ name: "Phobos", radius: 0.5, distance: 6 }, { name: "Deimos", radius: 0.3, distance: 8 }] },
            { name: "Jupiter", radius: 14, distance: 5.2e2, moons: [{ name: "Io", radius: 1.5, distance: 20 }, { name: "Europa", radius: 1.3, distance: 25 }, { name: "Ganymede", radius: 2, distance: 30 }, { name: "Callisto", radius: 1.8, distance: 35 }] },
            { name: "Saturn", radius: 12, distance: 9.54e2, moons: [{ name: "Titan", radius: 2, distance: 25 }, { name: "Rhea", radius: 1, distance: 20 }] },
            { name: "Uranus", radius: 5.1, distance: 19.22e2, moons: [{ name: "Miranda", radius: 0.5, distance: 15 }, { name: "Ariel", radius: 0.8, distance: 18 }] },
            { name: "Neptune", radius: 5, distance: 30.06e2, moons: [{ name: "Triton", radius: 1.5, distance: 20 }] }
        ];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Sun
            ctx.beginPath();
            ctx.arc(sun.x, sun.y, sun.radius, 0, Math.PI * 2);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.closePath();

            // Draw planets and their orbits
            planets.forEach((planet, index) => {
                let angle = (Date.now() / 1e12 + index) % (Math.PI * 2);
                let x = sun.x + Math.cos(angle) * planet.distance;
                let y = sun.y + Math.sin(angle) * planet.distance;

                // Draw orbit
                ctx.beginPath();
                ctx.arc(sun.x, sun.y, planet.distance, 0, Math.PI * 2);
                ctx.strokeStyle = "white";
                ctx.stroke();
                ctx.closePath();

                // Draw planet
                ctx.beginPath();
                ctx.arc(x, y, planet.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();

                // Draw planet label
                ctx.fillStyle = "white";
                ctx.font = "12px Arial";
                ctx.fillText(planet.name, x - planet.radius, y - planet.radius - 5);

                // Draw moons
                planet.moons.forEach((moon, moonIndex) => {
                    let moonAngle = (Date.now() / 5000 + moonIndex) % (Math.PI * 2);
                    let moonX = x + Math.cos(moonAngle) * moon.distance;
                    let moonY = y + Math.sin(moonAngle) * moon.distance;

                    // Draw moon orbit
                    ctx.beginPath();
                    ctx.arc(x, y, moon.distance, 0, Math.PI * 2);
                    ctx.strokeStyle = "gray";
                    ctx.stroke();
                    ctx.closePath();

                    // Draw moon
                    ctx.beginPath();
                    ctx.arc(moonX, moonY, moon.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "gray";
                    ctx.fill();
                    ctx.closePath();

                    // Draw moon label
                    ctx.fillStyle = "gray";
                    ctx.font = "10px Arial";
                    ctx.fillText(moon.name, moonX - moon.radius, moonY - moon.radius - 5);
                });
            });
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
